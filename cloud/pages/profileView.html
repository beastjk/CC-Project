{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href= "{% static 'css/profileView.css' %}" ></link>

</head>
<body>
    <div class="profile-bg">
        <div class="container">
        {% for data in profileData%}
        <div class="row mt-2">
            {% for key, value in data.items %}
                <div class="col-md-4">
                    <p class="alert alert-success" style = "text-transform:capitalize;">{{key}} - {{ value }}</p>
                </div>
            {% endfor %}
        </div>  
            <hr>
        {% endfor %}
         <div class="row">
                <p class="alert alert-info">Eligibility Criteria - </p>
         {% for x in rating %}
               <p class="alert alert-success" style = "text-transform:capitalize;">Rating of University -  {{x}}</p>
         {% endfor %}
        </div>

        <form action= "/api/listOfUni">
            <div class="row">
                <button class="btn btn-info" type = 'submit'>Click to see list of University</button>
            </div>
        </form>
        

    </div>
    </div>
    
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
</body>
</html>
